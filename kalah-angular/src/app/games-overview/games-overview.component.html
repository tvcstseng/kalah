<!-- All games -->
<p-dataTable [value]="games" selectionMode="single" [(selection)]="selectedGame" >
  <p-column field="id" header="id"></p-column>
  <p-column field="title" header="game"></p-column>
  <p-column field="player1" header="player1"></p-column>
  <p-column field="player2" header="player2"></p-column>
  <p-column field="winner" header="winner"></p-column>
</p-dataTable>

<!-- Create a game-->
<br/>
<form class="form-horizontal">

  <div class="form-group row">
    <div class="col-sm-2"></div>
    <label class="col-sm-8">Create a game</label>
  </div>

  <div class="form-group row">
    <label for="title" class="control-label text-right col-sm-2">Title:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="title" name="title" pInputText [(ngModel)]="title"
             (keyup)="valueChanged($event)">
    </div>
    <div class class="control-label col-sm-2"></div>
  </div>

  <div class="form-group row">
    <label for="username" class="control-label text-right col-sm-2">Username:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="username" name="username" pInputText [(ngModel)]="username"
             (keyup)="valueChanged($event)">
    </div>
    <div class class="control-label col-sm-2"></div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <button class="btn btn-primary" (click)="create()" [disabled]="playing">Play</button>
    </div>
  </div>

</form>
