<p>
  Add user
</p>

<form class="form-horizontal">

  <div class="form-group row">
    <label for="uid" class="control-label text-right col-sm-2">UID:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="uid" name="uid" pInputText [(ngModel)]="uid"
             (keyup)="valueChanged($event)">
    </div>
    <div class class="control-label col-sm-2"></div>
  </div>

  <div class="form-group row">
    <label for="first_name" class="control-label text-right col-sm-2">First Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="first_name" name="first_name" pInputText [(ngModel)]="firstName"
             (keyup)="valueChanged($event)">
    </div>
    <div class class="control-label col-sm-2"></div>
  </div>

  <div class="form-group row">
    <label for="last_name" class="control-label text-right col-sm-2">Last Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="last_name" name="last_name" pInputText [(ngModel)]="lastName"
             (keyup)="valueChanged($event)">
    </div>
    <div class class="control-label col-sm-2"></div>
  </div>

  <div class="form-group row">
    <label for="email" class="control-label text-right col-sm-2">Email:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="email" name="email" pInputText [(ngModel)]="email"
             (keyup)="valueChanged($event)">
    </div>
    <div class class="control-label col-sm-2"></div>
  </div>

  <div class="form-group row">
    <label for="photo_url" class="control-label text-right col-sm-2">Photo url:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="photo_url" name="photo_url" pInputText [(ngModel)]="photoUrl"
             (keyup)="valueChanged($event)">
    </div>
    <div class class="control-label col-sm-2"></div>
  </div>

  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <!--<button type="submit" class="btn btn-default" (click)="submit()">Submit</button>-->
      <button *ngIf="!editing" type="submit" class="btn btn-default">Add</button>
      <button *ngIf="editing" type="submit" class="btn btn-default">Update</button>
    </div>
  </div>

</form>
